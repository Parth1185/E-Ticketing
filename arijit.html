<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 90%;
        }

        /* Left Side - Seat Selection */
        .seat-section {
            width: 50%;
            padding: 20px;
            background: #222;
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .seat-section h2 {
            color: #ffcc00;
        }

        .screen {
            background-color: white;
            color: black;
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            border-radius: 5px;
            font-weight: bold;
        }

        .seat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #4caf50;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
        }

        .seat:hover {
            transform: scale(1.1);
        }

        .booked {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        .selected {
            background-color: #ff9800;
        }
        .general { background-color: #4caf50; } /* Green */
        .vip { background-color: #d32f2f; } /* Red */
        .early-bird { background-color: #ff9800; } /* Orange */
        .group-pass { background-color: #3f51b5; } /* Blue */

        .summary {
            font-size: 18px;
            margin-top: 15px;
        }

        /* Right Side - Concert Details */
        .event-details {
            width: 50%;
            padding: 20px;
        }

        .event-details h2 {
            text-align: center;
            color: #222;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .details {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }

        .details p {
            margin: 8px 0;
        }

        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }

        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="seat-section">
        <h2>Select Your Seat</h2>
        <div class="screen">STAGE</div>
        <div class="seat-container"></div>
        <p class="summary">Selected Seats: <span id="selected-seats">0</span></p>
        <p class="summary">Total Price: ‚Çπ<span id="total-price">0</span></p>
        <button onclick="redirectToBooking()">Book Now</button>
    </div>

    <div class="event-details">
        <h2>Live Concert: Music Mania</h2>
        
        <div class="slideshow-container">
            <div class="slide"><img src="https://mrwallpaper.com/images/hd/bts-purple-concert-aesthetic-mmww35rkgsz64vms.jpg" alt="Concert Image"></div>
            <div class="slide"><img src="https://images.squarespace-cdn.com/content/v1/5422fb4fe4b0af45f0d1af04/1563981742357-OHYDOHYTN4TOLA9NL4T0/Raving+in+Style+5+Tips+for+Creating+Awesome+EDM+Concert+Outfits" alt="Concert Crowd"></div>
            <div class="slide"><img src="https://goemkarponn.com/wp-content/uploads/2022/05/Dance-Show.jpg" alt="Dance Performance"></div>

            <button class="prev" onclick="changeSlide(-1)">‚ùÆ</button>
            <button class="next" onclick="changeSlide(1)">‚ùØ</button>
        </div>

        <div class="details">
            <p>üé∂ <strong>Get ready for an unforgettable night!</strong> Music Mania brings you electrifying performances from top artists.</p>
            <p><strong>üìç Venue:</strong> Grand Arena, City Center</p>
            <p><strong>üìÖ Date:</strong> March 15, 2025</p>
            <p><strong>‚è∞ Time:</strong> 7:00 PM - 11:00 PM</p>
        </div>
    </div>
</div>

<script>
     let slideIndex = 0;
     function redirectToBooking() {
        window.location.href = "payment.html"; 
    }

function showSlides() {
    let slides = document.querySelectorAll(".slide");
    slides.forEach(slide => slide.style.display = "none");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
}

function changeSlide(n) {
    slideIndex += n;
    let slides = document.querySelectorAll(".slide");
    if (slideIndex >= slides.length) slideIndex = 0;
    if (slideIndex < 0) slideIndex = slides.length - 1;
    slides.forEach(slide => slide.style.display = "none");
    slides[slideIndex].style.display = "block";
}

setInterval(showSlides, 3000);
showSlides();

const seatTypes = [
        { class: "vip", price: 1000 },
        { class: "early-bird", price: 750 },
        { class: "general", price: 500 },
        { class: "group-pass", price: 400 }
    ];

    const seatContainer = document.querySelector(".seat-container");
    const selectedSeatsDisplay = document.getElementById("selected-seats");
    const totalPriceDisplay = document.getElementById("total-price");

    seatTypes.forEach(({ class: seatClass, price }) => {
        let row = document.createElement("div");
        row.classList.add("row");

        for (let i = 0; i < 10; i++) {
            let seat = document.createElement("div");
            seat.classList.add("seat", seatClass);
            seat.dataset.price = price;

            seat.addEventListener("click", function () {
                this.classList.toggle("selected");
                let selectedSeats = document.querySelectorAll(".selected");
                let total = Array.from(selectedSeats).reduce((sum, seat) => sum + parseInt(seat.dataset.price), 0);
                selectedSeatsDisplay.innerText = selectedSeats.length;
                totalPriceDisplay.innerText = total;
            });

            row.appendChild(seat);
        }
        seatContainer.appendChild(row);
    });
</script>

</body>
</html>
